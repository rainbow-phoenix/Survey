<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="Survey_Form.css" />
  </head>

  <body>
    <form id="survey-form">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help improve our platform</p>
    <fieldset>
      <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required /> </label>
      <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required /> </label>
      <label id="number-label">Age (optional) <input type="number" id="number" min="0" max="100" Placeholder="Age" /> </label>
      <label>Which option best describes your current role? <select id="dropdown"> 
        <option value=""> Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer Not To Say</option>
        <option value="5">Other</option>
        </select> </label>
    </fieldset>
    <fieldset>Would you recommend freeCodeCamp to a friend?
      <label><input type="radio" name="account-type" value="1" class="inline" /> Definitely</label>
      <label><input type="radio" name="account-type" value="2" class="inline" /> Maybe</label>
      <label><input type="radio" name="account-type" value="3" class="inline" /> Not Sure</label>
    </fieldset>

    <fieldset>
      <label>What is your favorite feature of freeCodeCamp? <select id="dropdown">
        <option value=""> Select an option</option>
        <option value="1"> Challenges</option>
        <option value="2"> Projects</option>
        <option value="3"> Community</option>
        <option value="4"> Open Source</option>
        </select></label> 
    </fieldset>

    <fieldset>What would you like to see improved? (Check all that apply)
      <label> <input type="checkbox" name="opin-type" value="1" class="inline" />Front-end Projects</label>
      <label> <input type="checkbox" name="opin-type" value="2" class="inline" />Back-end Projects</label>
      <label> <input type="checkbox" name="opin-type" value="3" class="inline" />Data Visualization</label>
      <label> <input type="checkbox" name="opin-type" value="4" class="inline" />Challenges</label>
      <label> <input type="checkbox" name="opin-type" value="5" class="inline" />Open Sorce Community</label>
      <label> <input type="checkbox" name="opin-type" value="6" class="inline" />Gitter Help Rooms</label>
      <label> <input type="checkbox" name="opin-type" value="7" class="inline" />Videos</label>
      <label> <input type="checkbox" name="opin-type" value="8" class="inline" />City Meetups</label>
      <label> <input type="checkbox" name="opin-type" value="9" class="inline" />Wiki</label>
      <label> <input type="checkbox" name="opin-type" value="10" class="inline" />Forum</label>
      <label> <input type="checkbox" name="opin-type" value="11" class="inline" />Additonal Courses</label>
    </fieldset>

    <fieldset>Any comments or suggestions?
      <label><textarea name="rio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
      </label>
    </fieldset>
    <input id= "submit" type="submit" value="Submit" />
    </form>
  </body>

</html>
